<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿洞·实时热榜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #1e88e5;
            --dark-blue: #1565c0;
            --light-blue: #e3f2fd;
            --white: #ffffff;
            --gray: #f5f5f5;
            --text-dark: #333333;
            --text-light: #757575;
            --border-color: #e0e0e0;
            --red: #ff5252;
            --orange: #ff9800;
            --yellow: #ffc107;
            --green: #4caf50;
            --purple: #9c27b0;
            --ring: 42 100% 50%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }
        
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        /* 增强文字可读性的遮罩层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15); /* 轻微加深背景 */
            backdrop-filter: blur(4px); /* 轻微模糊背景 */
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 增强文字可读性的阴影 */
        .text-shadow {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .text-shadow-light {
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.92);
        }
        
        .header-left h1 {
            font-size: 2.2rem; /* 加大字体尺寸 */
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #0f172a;
            font-weight: 800; /* 加粗字体 */
            letter-spacing: -0.5px; /* 调整字间距 */
        }
        
        .header-left h1 span {
            display: inline-flex;
            height: 42px; /* 加大图标尺寸 */
            width: 42px; /* 加大图标尺寸 */
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: linear-gradient(to bottom right, rgba(99, 102, 241, 0.15), rgba(14, 165, 233, 0.15));
        }
        
        .api-source {
            font-size: 0.9rem;
            color: #334155;
        }
        
        .joke-container {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #0f172a;
            font-weight: 500;
            font-style: italic;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #0f172a;
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .tabs-container {
            position: sticky;
            top: 0;
            z-index: 30;
            backdrop-filter: saturate(160%) blur(8px);
            padding: 15px 0;
            margin-bottom: 25px;
            border-radius: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.92);
        }
        
        .tabs-inner {
            position: relative;
            overflow-x: auto;
            padding: 0 20px;
            scrollbar-width: none;
        }
        
        .tabs-inner::-webkit-scrollbar {
            display: none;
        }
        
        .tabs {
            display: inline-flex;
            gap: 8px;
        }
        
        .tab {
            background: rgba(255, 255, 255, 0.85);
            color: var(--text-dark);
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.95);
        }
        
        .tab.active {
            background: linear-gradient(to right, #6366f1, #0ea5e9);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        
        .content-area {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #0f172a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .news-list {
            list-style: none;
        }
        
        .news-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 12px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .index-badge {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: bold;
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.12), rgba(14, 165, 233, 0.12));
            color: #0f172a;
        }
        
        .index-badge-1 {
            background: linear-gradient(180deg, rgba(244, 63, 94, 0.2), rgba(190, 18, 60, 0.2));
            color: #be123c;
        }
        
        .index-badge-2 {
            background: linear-gradient(180deg, rgba(251, 146, 60, 0.2), rgba(217, 119, 6, 0.2));
            color: #b45309;
        }
        
        .index-badge-3 {
            background: linear-gradient(180deg, rgba(245, 158, 11, 0.2), rgba(180, 83, 9, 0.2));
            color: #854d0e;
        }
        
        .news-content {
            overflow: hidden;
        }
        
        .news-title {
            font-weight: 500;
            color: #0f172a;
            overflow-wrap: break-word; /* 允许长单词换行 */
            word-wrap: break-word; /* 兼容性 */
            white-space: normal; /* 允许换行 */
            line-height: 1.4;
        }
        
        .hot-value {
            font-size: 0.85rem;
            background: rgba(244, 63, 94, 0.08);
            color: #be123c;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid rgba(244, 63, 94, 0.18);
            white-space: nowrap; /* 热度值不换行 */
            flex-shrink: 0; /* 防止热度值缩小 */
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.06);
            border-top: 4px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e53935;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #0f172a;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
            backdrop-filter: blur(8px);
        }
        
        .fade-edge:before, .fade-edge:after {
            content: "";
            position: absolute;
            top: 0;
            width: 24px;
            height: 100%;
            pointer-events: none;
        }
        
        .fade-edge:before {
            left: 0;
            background: linear-gradient(90deg, #fff, transparent);
        }
        
        .fade-edge:after {
            right: 0;
            background: linear-gradient(-90deg, #fff, transparent);
        }
        
        .datetime {
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-left h1 {
                font-size: 1.8rem; /* 移动端标题尺寸 */
            }
            
            .tabs-container {
                padding: 15px 0;
            }
            
            .tab {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .news-item {
                grid-template-columns: auto 1fr;
                grid-template-rows: auto auto;
            }
            
            .hot-value {
                grid-column: 2;
                grid-row: 2;
                justify-self: start;
                margin-top: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header-left h1 {
                font-size: 1.6rem; /* 小屏幕标题尺寸 */
            }
            
            .content-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>
                    <span>🧭</span>
                    阿洞·实时热榜
                </h1>
                <div class="api-source">
                    阿洞竭诚为您服务，助您快速获取最新热点资讯
                </div>
                <div class="joke-container" id="jokeContainer">
                    <i class="fas fa-smile"></i> 随机冷笑话：加载中...
                </div>
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                刷新
            </button>
        </header>
        
        <div class="tabs-container">
            <div class="tabs-inner fade-edge">
                <div class="tabs">
                    <button class="tab active" data-api="https://60s.viki.moe/v2/60s?encoding=text">今日60S</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/weibo?encoding=text">微博热搜</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/zhihu?encoding=text">知乎热榜</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/toutiao?encoding=text">今日头条</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/baidu/realtime?encoding=text">百度热点</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/rednote?encoding=text">小红书热点</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/baidu/tieba?encoding=text">贴吧话题</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/bili?encoding=text">B站热搜</button>
                    <button class="tab" data-api="https://60s.viki.moe/v2/today_in_history?encoding=text">历史上的今日</button>
                </div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="section-title">
                <i class="fas fa-newspaper"></i>
                <span id="currentTab">今日60S</span>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
            
            <ul class="news-list" id="content">
                <li class="news-item">
                    <div class="index-badge index-badge-1">1</div>
                    <div class="news-content">
                        <div class="news-title">请点击上方标签或刷新按钮获取最新资讯</div>
                    </div>
                    <div class="hot-value">🔥 热度</div>
                </li>
            </ul>
        </div>
        
        <footer>
            <p>天天开心 交易顺利！</p>
            <div class="datetime" id="datetime"></div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const refreshBtn = document.getElementById('refreshBtn');
            const contentElement = document.getElementById('content');
            const loadingElement = document.getElementById('loading');
            const currentTabElement = document.getElementById('currentTab');
            const datetimeElement = document.getElementById('datetime');
            const jokeContainer = document.getElementById('jokeContainer');
            let currentApi = "https://60s.viki.moe/v2/60s?encoding=text";
            let currentTabName = "今日60S";
            
            // 设置背景图片
            async function setBackgroundImage() {
                try {
                    const response = await fetch('https://60s.viki.moe/v2/bing?encoding=image');
                    if (!response.ok) throw new Error('无法获取背景图片');
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                } catch (error) {
                    console.error('设置背景图片出错:', error);
                    // 使用默认背景
                    document.body.style.background = 'radial-gradient(80% 40% at 50% 0%, #f0f7ff, transparent 60%), linear-gradient(#f8fafc, #f1f5f9)';
                }
            }
            
            // 获取冷笑话
            async function fetchJoke() {
                try {
                    const response = await fetch('https://60s.viki.moe/v2/dad-joke?encoding=text');
                    if (!response.ok) throw new Error('无法获取冷笑话');
                    const jokeText = await response.text();
                    jokeContainer.innerHTML = `<i class="fas fa-smile"></i> 随机冷笑话：${jokeText}`;
                } catch (error) {
                    console.error('获取冷笑话出错:', error);
                    jokeContainer.innerHTML = `<i class="fas fa-smile"></i> 随机冷笑话：加载失败，请刷新重试`;
                }
            }
            
            // 更新时间显示
            function updateDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                datetimeElement.textContent = `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
            }
            
            // 初始加载数据
            setBackgroundImage();
            fetchJoke();
            fetchData(currentApi);
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // 标签点击事件
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 更新激活状态
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新当前标签名称
                    currentTabName = this.textContent;
                    currentTabElement.textContent = currentTabName;
                    
                    // 获取API地址并获取数据
                    currentApi = this.getAttribute('data-api');
                    fetchData(currentApi);
                });
            });
            
            // 刷新按钮点击事件
            refreshBtn.addEventListener('click', function() {
                fetchData(currentApi);
                fetchJoke();
            });
            
            // 获取数据函数
            async function fetchData(apiUrl) {
                // 显示加载动画
                loadingElement.style.display = 'flex';
                contentElement.innerHTML = '';
                
                try {
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`请求失败: ${response.status}`);
                    }
                    
                    const textData = await response.text();
                    
                    // 处理文本数据，转换为列表项
                    const lines = textData.split('\n').filter(line => line.trim() !== '');
                    let html = '';
                    
                    lines.forEach((line, index) => {
                        // 跳过空行和可能是标题的行
                        if (line.trim() === '' || line.includes('60秒读懂世界') || 
                            line.includes('更新时间') || line.includes('早报') ||
                            line.includes('历史上的今天') || line.includes('猫眼票房')) {
                            return;
                        }
                        
                        // 移除行首的数字和点（如果有）
                        const content = line.replace(/^\d+\.\s*/, '');
                        
                        // 确定序号样式类
                        let badgeClass = 'index-badge';
                        if (index === 1) badgeClass = 'index-badge index-badge-1';
                        else if (index === 2) badgeClass = 'index-badge index-badge-2';
                        else if (index === 3) badgeClass = 'index-badge index-badge-3';
                        
                        // 随机热度值（模拟）
                        const hotValue = Math.floor(Math.random() * 5000000) + 1000000;
                        const formattedHot = hotValue > 1000000 
                            ? (hotValue/1000000).toFixed(1) + 'M' 
                            : (hotValue/1000).toFixed(0) + 'K';
                        
                        html += `
                            <li class="news-item">
                                <div class="${badgeClass}">${index}</div>
                                <div class="news-content">
                                    <div class="news-title">${content}</div>
                                </div>
                                <div class="hot-value">🔥 ${formattedHot}</div>
                            </li>
                        `;
                    });
                    
                    contentElement.innerHTML = html || '<li class="news-item"><div class="news-content">暂无数据</div></li>';
                } catch (error) {
                    console.error('获取数据出错:', error);
                    contentElement.innerHTML = `
                        <li class="news-item">
                            <div class="news-content error">获取数据失败，请稍后再试<br>${error.message}</div>
                        </li>
                    `;
                } finally {
                    // 隐藏加载动画
                    loadingElement.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
